<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="stylecard.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="#mine">Ali</a></li>
            <li><a href="#me">Juma</a></li>
            <li><a href="#too">Liam</a></li>
        </ul>
    </nav>
    <main>
        <figure id="mine">
            <img src="Images/bailey-burton-qPSpg2YHL9o-unsplash.jpg" alt="Ali" width="500" height="500">
            <figcaption>
                <p >Ali</p>
            </figcaption>
            <p><q>I am a tester...</q></p>
        </figure>


        <figure id="me">
            <img src="./Images/antonio-verdin-BD7Q5l8ev2E-unsplash(5).jpg" alt="Juma" width="500" height="500">
            <figcaption>
                <p >Juma</p>
            </figcaption>
            <p><q>I am a coder...</q></p>
        </figure>



        <figure id="too">
            <img src="./Images/karsten-winegeart-e25n2Hc-xs8-unsplash.jpg" alt="Juma" width="500" height="500">
            <figcaption>
                <p >Liam</p>
            </figcaption>
            <p><q>I love staying close to a programmer...</q></p>
        </figure>
    </main>
<footer>
    <p>&copy; Acme.All rights reserved</p>
</body>
</html>
